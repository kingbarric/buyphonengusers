<app-page-header [header]="'My Account'" [breadcrumbs]="[
        { label: 'Home', url: '/' },
        { label: 'My Account', url: '' }
    ]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="center row">
            <div *ngIf="showLoginForm === 'display'" class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Activate Account</h3>
                        <form #codeForm="ngForm">
                            <div class="form-group">
                                <label>Activation Code</label>
                                <input [(ngModel)]="activationCode" name="activationCode" type="number" class="form-control" placeholder="Enter activation code" minlength="4" required />
                            </div>
                            <div class="form-group">
                                <small class="form-text text-muted">
                                    <a
                                        (click)="toggle('register')"
                                        href="javascript:void(0)"
                                        >Didn't recieve code?</a
                                    >
                                </small>
                                <small class="form-text text-muted">
                                    <a routerLink="account/login">Login Now</a>
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4" (click)="activate()" [disabled]="codeForm.invalid">
                                Activate
                            </button>
                        </form>
                        <app-alert *ngIf="showAlert" class="mb-3 mt-3" [type]="alertType" size="sm" [dismissible]="true" (close)="showAlert = null; toggle('login')">
                            {{ showAlert }}
                        </app-alert>
                    </div>
                </div>
            </div>
            <div *ngIf="showRegisterForm === 'display'" class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-0">
                    <div class="card-body">
                        <h3 class="card-title">Send Activation Code</h3>
                        <form #emailForm="ngForm">
                            <div class="form-group">
                                <label>Email</label>
                                <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email address" required />
                            </div>
                            <div class="form-group">
                                <small class="form-text text-muted">
                                    <a
                                        (click)="toggle('login')"
                                        href="javascript:void(0)"
                                        >Already have code?</a
                                    >
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4" (click)="resendCode()" [disabled]="emailForm.invalid">
                                Send Code
                            </button>
                        </form>
                        <app-alert *ngIf="showAlert" class="mb-3 mt-3" [type]="alertType" size="sm" [dismissible]="true" (close)="showAlert = null; toggle('login')">
                            {{ showAlert }}
                        </app-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
