<div class="card">
    <div class="card-header">
        <h5>Change Password</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="password-current">Current Password</label>
                        <input type="password" formControlName="oldPassword" class="form-control" id="password-current" placeholder="Current Password" />
                    </div>
                    <div class="form-group">
                        <label for="password-new">New Password</label>
                        <input type="password" formControlName="newPassword" class="form-control" id="password-new" placeholder="New Password" />
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Re-enter New Password</label
                        >
                        <input
                            type="password"
                            formControlName="confirmPassword"
                            class="form-control"
                            id="password-confirm"
                            placeholder="Re-enter New Password"
                        />
                    </div>
                    <app-alert *ngIf="alertMsg" class="mb-3 mt-3" [type]="alertType" size="sm">
                      {{alertMsg}}
                    </app-alert>

                    <div class="form-group mt-5 mb-0">
                        <button
                            type="submit"
                            class="btn btn-primary"
                        >
                            Change
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
